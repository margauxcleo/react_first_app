<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Première app React</title>
</head>

<body>
    <div id="root"></div>
</body>
<script type="text/babel">
    class App extends React.Component {
        render() {
            const date = new Date().toLocaleTimeString()
            return (
                <>
                    <h1> Super titre </h1>
                    <p> Il est actuellement {date}</p>
                </>
            )       
        }
    }
    setInterval(() => {
        ReactDOM.render(
        <App/>, 
        document.getElementById("root")
        )
    }, 1000);
</script>

<!-- CDN React (la base de React)-->
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<!-- CDN React DOM (librairie nécessaire pour un support Web)-->
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<!-- CDN Babel (transpilateur, nécessaire car React utilise du ES6 que tous les navigateurs ne connaissent pas) -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</html>
